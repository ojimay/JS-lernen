<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <h1>Index</h1>

  <script>
    function hello(getName, name) {
      document.write('<p>Hello, ' + getName(name) + '!</p>');
    }

    hello((name) => { return '<b>' + name + '</b>'; }, 'Taro');

    hello((name) => '<<<' + name + '>>>', 'Hanako');

    //書き換え可
    hello(function (name) { return '<b>' + name + '</b>'; }, 'Taro');

    function taro(name) {
      return '<b>' + name + '</b>';
    }
    hello(taro, 'Taro');

  </script>

  < script src=" js / useClass.js ">
  </script>

</body>

</html>
